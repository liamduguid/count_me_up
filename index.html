<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count me up</title>
</head>
<body>

<div id="time">
</div>

<div id="results_table">
</div>

<script>
    var int = setInterval(getTable, 1000);

    function getTable() {
        var d = new Date();
        document.getElementById("time").innerHTML = d.toLocaleTimeString();
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
           document.getElementById("results_table").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "results_table.txt", true);
        xhttp.send();
    }


</script>


</body>
</html>
